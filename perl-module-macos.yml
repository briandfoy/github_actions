# This file is licensed under the Artistic License 2.0
name: macos

on:
    push:
        branches:
            - '*'
        tags-ignore:
            - '*'
        pull_request:

jobs:
    perl:
        runs-on: macOS-latest

        steps:
            - uses: actions/checkout@v2
            - name: Platform check
              run: uname -a
            - name: Set up Perl
              run: brew install perl
            - name: Perl version check
              run: perl -V
            - name: Prepare cpan
              run: |
                openssl version
                cpan Net::SSLeay IO::Socket::SSL ExtUtils::MakeMaker
            - name: Install
              run: cpan .
