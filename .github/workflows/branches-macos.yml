name: branches-macos

on:
    push:
# this will only run on branches starting with the string 'macos',
# and not otherwise. You can effectively turn off the action unless
# the branch name targets it.
        branches:
            - 'macos-*'
jobs:
    check:
        runs-on: macos-latest

        steps:
            - uses: actions/checkout@v2
            - name: Platform check
              run: uname -a
            - name: Just pass
              run: true
